version: '3.8'
services:
  app:
    build: 
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/doggo
      SPRING_DATASOURCE_USERNAME: dog
      SPRING_DATASOURCE_PASSWORD: dog
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: doggo
      POSTGRES_USER: dog
      POSTGRES_PASSWORD: dog
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
